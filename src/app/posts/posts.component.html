
<div class="row my-3">
  <div class="col-md-12 text-right">
    <button class="btn btn-success" (click)="onDisplayForm()">
      <i class="fa fa-plus"></i>
    </button>

    <button class="btn btn-light" *ngIf="displayOnUpdate" (click)=" cancelPost()">
        <i class="fa fa-times"></i>
      </button>
  </div>
</div>

<div class="row my-3" *ngIf="displayForm">
  <div class="col-6 mx-auto">
    
   <div class="card">
     <div class="card-body">
       <h4 class="card-title">New Post</h4>
       <div class="card-text">
          <div class="form-group">
              <label for="title">Title</label>
              <input [(ngModel)]="myPost.title" id="title" type="text" class="form-control">
            </div>
        
            <div class="form-group">
              <label for="body">Body</label>
              <textarea [(ngModel)]="myPost.body" class="form-control" name="body" id="body" cols="30" rows="3"></textarea>
            </div>
        
            <button *ngIf="!displayOnUpdate" (click)="createPost()" class="btn btn-primary btn-block">
              <i class="fa fa-paper-plane"></i> Add post
            </button>

            <button *ngIf="displayOnUpdate" (click)="updatePost()" class="btn btn-danger btn-block">
                <i class="fa fa-refresh"></i> Update post
              </button>

           {{ oldPost | json }}
       </div>
     </div>
   </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let post of posts">
    <div class="card">
      <img class="card-img-top" [src]="'https://picsum.photos/200/300?image='+post.id" alt="">
      <div class="card-body">
        <h4 class="card-title">{{ post.title | lowercase | uppercase }}</h4>
        <div class="card-text">
          {{ post.body | slice:0:90 }}...
          <div>
              <button class="btn btn-warning" (click)="editPost(post)">
                  <i class="fa fa-pencil"></i>
                </button>
                  <button class="btn btn-dark">
                    <i class="fa fa-trash"></i>
                  </button>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</div>

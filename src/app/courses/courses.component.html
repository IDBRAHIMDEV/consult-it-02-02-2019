
  
  <div class="row">
    <div class="col-md-12">
      <h1>{{ myCourse }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
      
      <!-- table.table.table-striped>(thead>tr>th*2)+tbody>tr>td*2 -->
      <div class="row">
        <div class="col-11">
            <input [(ngModel)]="myCourse.label" type="text" class="form-control" placeholder="Add new course">
        </div>
        <div class="col-md-1">
            <button class="btn btn-success" (click)="addCourse()">Add</button>
        </div>
      </div>
     
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Label</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.id }}</td>
            <td>{{ course.label }}</td>
          </tr>
        </tbody>
      </table>
      <app-content></app-content>

    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <app-footer></app-footer>
    </div>
  </div>
